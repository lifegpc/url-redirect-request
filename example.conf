[Rule]
# BiliBili 追踪
DOMAIN-SUFFIX,data.bilibili.com,REJECT

[Script]
bilibili 防追踪 = type=http-request,script-path=https://github.com/lifegpc/shadowrocket-script/raw/master/url-redirect-request.js,pattern=https?://([a-z0-9-]+\.)*bilibili\.com/video/,max-size=131072,timeout=100000,script-update-interval=86400,argument=https://github.com/lifegpc/url-redirect-request/raw/master/bilibili.json,enable=true
Pixiv外部链接追踪 = type=http-request,script-path=https://github.com/lifegpc/shadowrocket-script/raw/master/url-redirect-request.js,pattern=^https?://([a-z0-9-]+\.)*pixiv\.net/jump\.php,max-size=131072,timeout=100000,script-update-interval=86400,argument=https://github.com/lifegpc/url-redirect-request/raw/master/pixiv.json,enable=true
巴哈姆特外部链接追踪 = type=http-request,script-path=https://github.com/lifegpc/shadowrocket-script/raw/master/url-redirect-request.js,pattern=^https?://ref\.gamer\.com\.tw/redir\.php,max-size=131072,timeout=100000,script-update-interval=86400,argument=https://github.com/lifegpc/url-redirect-request/raw/master/gamer.json,enable=true
简书外部链接追踪 = type=http-request,script-path=https://github.com/lifegpc/shadowrocket-script/raw/master/url-redirect-request.js,pattern=^https?://(link\.jianshu\.com/|([a-z0-9-]+\.)jianshu\.com/go\-wild),max-size=131072,timeout=100000,script-update-interval=86400,argument=https://github.com/lifegpc/url-redirect-request/raw/master/jianshu.json,enable=true
知乎外部链接追踪 = type=http-request,script-path=https://github.com/lifegpc/shadowrocket-script/raw/master/url-redirect-request.js,pattern=^https?://link\.zhihu\.com/,max-size=131072,timeout=100000,script-update-interval=86400,argument=https://github.com/lifegpc/url-redirect-request/raw/master/zhihu.json,enable=true

[MITM]
hostname = *.pixiv.net,ref.gamer.com.tw,jianshu.com,*.jianshu.com,link.zhihu.com
